apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: prime-auth-filter-config
  namespace: istio-system
spec:
  configPatches:
    - applyTo: EXTENSION_CONFIG
      match:
        context: GATEWAY
      patch:
        operation: ADD
        value:
          name: istio.prime-auth-filter
          typed_config:
            "@type": type.googleapis.com/udpa.type.v1.TypedStruct
            type_url: type.googleapis.com/envoy.extensions.filters.http.wasm.v3.Wasm
            value:
              config:
                vm_config:
                  vm_id: prime-auth-filter
                  runtime: envoy.wasm.runtime.v8
                  code:
                    remote:
                      http_uri:
                        uri: https://raw.githubusercontent.com/TUB-CNPE-TB/rust-envoy-proxy/main/prime-wasm-filter/release/wasm32-unknown-unknown/primeenvoyfilter.wasm
                      # Optional: specifying sha256 checksum will let istio agent verify the checksum of downloaded artifacts.
                      # It is **highly** recommended to provide the checksum, since missing checksum will cause the Wasm module to be downloaded repeatedly.
                      # To compute the sha256 checksum of a Wasm module, download the module and run `sha256sum` command with it.
                      # sha256: <WASM-MODULE-SHA>
                       sha256: a2fb7cc9e01a73745e0bd3dba16525a2cac1411116766c8843454c1ba2deef05
